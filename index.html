<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/diary.css">
        <link rel="icon" type="image/png" href="img/logo.png" />

        <title>BlockDiary</title>
    </head>

    <body>

        <div id="diary-app">

            <div id="login-window" v-on:click="loginClicked()" v-if="!blockstack.isUserSignedIn()">
                <span v-if="!blockstack.isUserSignedIn() && !blockstack.isSignInPending()">Log In!</span>
                <span v-if="blockstack.isSignInPending()">Loading...</span>
            </div>

            <div id="logout-button" v-on:click="logoutClicked()" v-if="blockstack.isUserSignedIn()">
                Log out
            </div>

            <div id="diary-title-container">
                <h2>Block</h2>
                <img src="img/logo.png" alt="logo" width="100" height="100">
                <h2>Diary</h2>
            </div>

            <textarea id="diary-input" :readonly="!blockstack.isUserSignedIn()" onchange="handleTextUpdate(e)" v-bind="content"></textarea>
        </div>

        <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <script src="js/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/BlockDiary.js"></script>
    </body>
</html>
